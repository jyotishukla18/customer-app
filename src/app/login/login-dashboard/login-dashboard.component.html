<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">abc</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" 
      [ngClass]="{'has-error':loginForm.get('email').errors}"
      >
        <label class="col-sm-2">Email</label>
        <div class="col-sm-8">
          <input type="email" id="email" formControlName="email" class="form-control">
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2">Password</label>
        <div class="col-sm-8">
          <input type="password" id="password" formControlName="password" class="form-control">
        </div>
      </div>
    </div>
    <!-- nested form group from here -->
    <!-- <button type="button" *ngIf="skillForm.value" >another skill</button> -->

    <div formGroupName="skillForm">
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2">Skill</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" formControlName="skillname">
          </div>
          <div class="col-sm-2">
            <input type="text" class="form-control" formControlName="experience">
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2">Proficiency</label>
          <div class="col-sm-4">
            <input type="radio" formControlName="proficiency" value="beginner">Beginner
            <input type="radio" formControlName="proficiency" value="intermediate">Intermediate
            <input type="radio" formControlName="proficiency" value="advanced">Advanced
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="btn-toolbar">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-primary" (click)="onLoad()">Load Data</button>
      </div>
    </div>
  </div>
</form>
