<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Register</h5>
    <div class="form-group">
      <label for="username">User</label>
      <input type="text" class="form-control" id="username" placeholder="User name" [(ngModel)]="uname">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="mail">
    </div>
    <!-- <div class="form-group">
      <label for="mobile">Mobile no</label>
      <input type="tel" class="form-control" minlength="10" maxlength="10" id="mobile" placeholder="Mobile no" >
    </div> -->
    <div class="form-group">
      <label for="email">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="pswd">
    </div>
    <button type="submit" class="btn btn-primary" (click)="tryRegister()">Register</button>
  </div>
</div>
